<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./C.png">
    <title>CriaFaz</title>
</head>
<body>
    <header>
        <a href="#"><img class="logo" src="./img/Criafaz.png" alt="CriaFaz">
        </a>    
        <nav class="navBar">
        <a href="#" class="navigation">Inicio</a>
        <a href="#" class="navigation">Serviços</a>
        <a href="#" class="navigation">Quem Somos</a>
        <a href="#" class="userLogin">Login</a>
        </nav>
    </header>
    <main class="principal">
        <section class="inicio">
            <div class="coluna-texto">
                <h1>
                    Transformamos ideias em marcas memoráveis.
                </h1>
                <p>
                    Com o poder visual e estratégico para fortalecer e desenvolver sua marca.
                </p>
                <a class="cta" href="#">Começar agora</a>
            </div>
            <div class="coluna-imagem">
                <img src="./img/img.svg" alt="imagem ilustrativa">
            </div>
        </section>
    </main>
    <script>
    window.addEventListener("scroll", function() {
        const header = document.querySelector("header");

        if (window.scrollY > 50) {
            header.classList.add("scrolled");
        } else {
            header.classList.remove("scrolled");
        }
    });
</script>
</body>
</html>
