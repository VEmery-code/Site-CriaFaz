<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" sizes="32x32" href="../C.svg">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Login|Criafaz</title>
</head>
<body>
    <div class="container" id="container">
        
        <div class="form-box login"></div>
        <form action="#">
        <h1>Entrar</h1>
        <div class="input-box">
            <input type="text" placeholder="Nome do Usuario" required>
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        
        <div class="forgot-link">
            <a href="#">Esqueceu a senha?</a>

        <button type="submit" class="btn">Login</button>
        <p>Ou acesse com sua Rede Social</p>    
        </div>    
        </form>    

        <div class="form-box register"></div>

        <div class="toggle-box">..</div>

        <div class="toggle-painel togle-left"></div>
        <h1>Olá, Bem Vindo</h1>
        <p>Você não tem conta?</p>
        <button class="btn register-btn"></button>

        <div class="toggle-painel togle-right"></div>
        <h1>Seja Bem vindo de volta</h1>
        <p>Você já tem uma conta</p>
        <button class="btn login-btn">Entrar</button>
    </div>
    
</body>
</html>
